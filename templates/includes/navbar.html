{% load static %}

<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="search-area">
        <div class="search-area-inner d-flex align-items-center justify-content-center">
          <div class="close-btn"><i class="icon-close"></i></div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <form action="#">
                <div class="form-group">
                  <input type="search" name="search" id="search" placeholder="What are you looking for?">
                  <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- Navbar Brand -->
        <div class="navbar-header d-flex align-items-center justify-content-between">
          <!-- Navbar Brand --><a href="{% url 'home' %}" class="navbar-brand">Bloggerz.</a>
          <!-- Toggle Button-->
          <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
        </div>
        <!-- Navbar Menu -->
        <div id="navbarcollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}

            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active ">Home</a>
            </li>
            <li class="nav-item"><a href="{%  url 'my_blog_list' %}" class="nav-link ">Blogs</a>
            </li>
            <li class="nav-item"><a href="{% url 'create_blog' %}" class="nav-link ">Create Blog</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               {{ user.username }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                <a class="dropdown-item" href="{% url 'myblog' %}">My Blogs</a>
                <a class="dropdown-item" href="{% url 'pass_change' %}">Change Password</a>
                <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()} ">Logout
                  <form  action = "{% url 'logout' %}" id = "logout" method="POST">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
                </a>
              </div>
            </li>
            {% else %}

            <li class="nav-item"><a href="{%url 'home' %}" class="nav-link active ">Home</a>
            </li>
            <li class="nav-item"><a href="{% url 'my_blog_list' %}" class="nav-link ">Blogs</a>
            </li>
            <li class="nav-item"><a href="{% url 'login'%}" class="nav-link ">Login</a>
            <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link ">Signup</a>
            {% endif %}
            
          </ul>
          <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
        </div>
      </div>
    </nav>
  </header>
