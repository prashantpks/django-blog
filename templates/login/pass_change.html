{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
{% load static %}


<div class="container">
<h1 class="mt-5 mb-5">Change Your Password </h1>

{% include 'includes/messages.html' %}
    
    <div class="col-md-8">
        <div class="form-holder">
          <form action="{% url 'pass_change' %}" method="POST">
            <div class="form-group">

                {{ form|crispy }}
                {% csrf_token %}
              <button type="submit" class="submit mb-4 mt-4" style=" height: 60px;
              padding: 0 30px;
              line-height: 60px;
              background: #111;
              border: 1px solid #111;
              color: #fff;">Save Password</button>
            </div>
          </form>
        </div>
      </div>

</div>

{% endblock %}
